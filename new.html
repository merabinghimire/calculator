<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>

    <h1 style="text-align: center;">Welcome to Calculator</h1>
    <div class="grid-container1">
    <input id="result" type="text" value=".0"/>
    <div class="grid-display">
   
    <div class="grid-container">
      <button class="grid-item">AC</button>
      <button class="grid-item">C</button>
      <button class="grid-item">√</button>  
      <button class="grid-item">OFF</button>
      <button class="grid-item">7</button>
      <button class="grid-item">8</button>  
      <button class="grid-item">9</button>
      <button class="grid-item">-</button>
      <button class="grid-item">4</button>  
      <button class="grid-item">5</button>  
      <button class="grid-item">6</button>
      <button class="grid-itemp">+</button>
      <button class="grid-item">1</button> 
      <button class="grid-item">2</button>
      <button class="grid-item">3</button>
      <button class="grid-item">0</button> 
      <button class="grid-item">00</button>
      <button class="grid-item">.</button>
      <button class="grid-item">=</button> 
    </div>

    <script>
      let textTodisplay ="";
      const buttons = document.querySelectorAll("button");
 
      
      buttons.forEach((btn) => {
     
        btn.addEventListener("click", ()=> {
          if (btn.innerText === "=") {
          return onTotal();
          
          }
          
          if (btn.innerText === "AC") {
            textTodisplay = ""
            return display(textTodisplay);
          }

          if (btn.innerText === "C") {
            textTodisplay = textTodisplay.slice(0, -1); 
            return display(textTodisplay);
          }

          // if (btn.innerText === "√") {
          //   const result = Math.sqrt(textTodisplay)
            
          //   return result;
          // }
          if (btn.innerText === "OFF") {
            document.getElementById('result').style.backgroundColor = "black";
            btn.innerText ="ON"
            return display(textTodisplay);
          }

          if (btn.innerText === "ON") {
            document.getElementById('result').style.backgroundColor = "";
            btn.innerText ="OFF"
            return display(textTodisplay);
          }

          
          //grab value from button
        textTodisplay += btn.innerText;
        
        display(textTodisplay);
        
        });
        
      });
      const display = (todisplay) =>{
        document.getElementById("result").value = todisplay || 0;

        
      };
      const onTotal = () => {
          //do totalling 
          const subtotal = eval(textTodisplay);
          const total = subtotal + randomVal1();
          display(total);
          textTodisplay="";
        }

        const randomVal1 = () => {
          const randomVal1 = Math.floor(Math.random()*10)
          console.log(randomVal1)

          return randomVal1 <= 5 ? randomVal1 : 0
        }
    </script>
    
    </body>
</html>
